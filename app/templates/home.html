{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
    <h1>Posts</h1>
    {% for post in posts %}
        <div>
            <h2><a href="{{ url_for('post', id=post.id) }}">{{ post.title }}</a></h2>
            <p>{{ post.body }}</p>
        </div>
    {% endfor %}
{% endblock %}
