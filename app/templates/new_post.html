{% extends "base.html" %}

{% block title %}New Post{% endblock %}

{% block content %}
    <h1>New Post</h1>
    <form method="post" action="{{ url_for('new_post') }}">
        {{ form.hidden_tag() }}
        <div>
            {{ form.title.label }} {{ form.title(size=64) }}
        </div>
        <div>
            {{ form.body.label }} {{ form.body(rows=10, cols=50) }}
        </div>
        <div>
            {{ form.submit() }}
        </div>
    </form>
{% endblock %}
